<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>{{ title }}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="error-message" style="color: red; margin-top: 10px; font-size: 14px;">
                    {{ form.non_field_errors }}
                </div>
                <div class="form-group">
                    {{ form.email.errors }}
                    <label for="{{ form.username.id_for_label }}" style="margin-bottom: 5px;">Адрес электронной почты:</label>
                    {{ form.username }}
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    {{ form.password.errors }}
                    <label for="{{ form.password.id_for_label }}" style="margin-bottom: 5px;">Пароль:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
